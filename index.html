<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair game</title>
  <link rel="stylesheet" href="/CSS/normalize.css" type="text/css">
  <link rel="stylesheet" href="/CSS/style.css" type="text/css">

</head>

<body>
  <div class="container" id="container-base">
    <section class="form">
      <form class="form__input" accept="#" id="form">
        <h1 class="title-document">Игра в пары</h1>
        <h2 class="title title-margin">Задай свои правила!</h2>
        <label for="input-h" class="input-title">Карточек по горизонтали (от 2 до 10) :</label>
        <input type="number" id="input-h" class="input">
        <label for="input-v" class="input-title">Карточек по вертикали (от 2 до 10) :</label>
        <input type="number" id="input-v" class="input">
        <span class="input-title">Выбери рубашку карт :</span>
        <div class="pikchers">
          <button type="button" class="pct pct-1"></button>
          <button type="button" class="pct pct-2"></button>
          <button type="button" class="pct pct-3"></button>
          <button type="button" class="pct pct-4"></button>
        </div>
        <div class="box-button">
          <button type="button" class="form__btn start" id="form__btn-start">Своя игра</button>
          <button type="button" class="form__btn start-cleaner">Стандарт</button>
        </div>
      </form>
    </section>

    <section class="game">

      <h2 class="title">У тебя минута! Торопись!</h2>
      <div class="timer"></div>
    <div class="container-cards" id="container-cards"></div>

    <div class="box-button box-button_finish">
      <h2 class="title title-color game-over">Ты сделал это!</h2>
      <h2 class="title title-color timer-over">GAME OVER</h2>
      <button type="button" class="form__btn finish" id="form__btn-finish">Сыграешь ещё?</button>
    </div>
    </section>

  </div>

  <script defer src="./JS/script.js"></script>
</body>
</html>
